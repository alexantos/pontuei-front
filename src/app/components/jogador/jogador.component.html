<div class="p-10">
    <form class="flex flex-col w-full" [formGroup]="jogador">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome do jogador" formControlName="nome">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pontuação</mat-label>
            <input matInput type="number" placeholder="Número de pontos" formControlName="pontuacao">
        </mat-form-field>
        <!-- <div *ngIf="data.jogador">
            <mat-slide-toggle [formControl]="somar">Somar</mat-slide-toggle>
        </div> -->
    </form>
    <div>
        <div class="flex flex-row justify-between pt-4">
            <button mat-stroked-button class="cursor-pointer" (click)="fechar()">Cancelar</button>
            <button mat-stroked-button class="cursor-pointer" (click)="salvar()">Salvar</button>
        </div>
    </div>
</div>
