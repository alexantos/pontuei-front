<div class="p-10">
    <div class="flex flex-col md:flex-row w-full justify-between">
        <div class="text-2xl">
            Sala {{codigo_sala}}
        </div>
        <div class="flex flex-row justify-between md:justify-end pt-5 md:pt-0 gap-5">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-50 cursor-pointer">
                Compartilhar
            </button>
            <button (click)="abrirModalJogador()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-50 cursor-pointer">
                Adicionar jogador
            </button>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 pt-8">
        <div class="cursor-pointer" *ngFor="let jogador of jogadores" (click)="abrirModalJogador(jogador)">
            <div class="flex flex-col items-center bg-gray-200 rounded-2xl border-l-8 border-blue-700">
                <div class="text-3xl">
                    {{ jogador.nome }}
                </div>
                <div class="text-base">
                    <span class="text-2xl">
                        {{ jogador.pontuacao }}
                    </span>
                    pontos
                </div>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 pt-8">
        <div class="" *ngFor="let historico of historicos">
            <div>{{historico.jogador.nome}}</div>
            <table mat-table [dataSource]="historico.historico_pontuacao" class="mat-elevation-z8">

                <ng-container matColumnDef="index" class="">
                    <th mat-header-cell *matHeaderCellDef>Rodada</th>
                    <td mat-cell *matCellDef="let element"> {{element.index}} </td>
                </ng-container>

                <ng-container matColumnDef="pontuacao">
                    <th mat-header-cell *matHeaderCellDef>Pontuação</th>
                    <td mat-cell *matCellDef="let element"> {{element.pontuacao}} </td>
                </ng-container>

                <ng-container matColumnDef="icone">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="cursor-pointer" (click)="deletaHistoricoPontuacao(element)">delete</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
