<div *ngIf="!salaExistente" class="flex flex-col w-screen h-screen justify-center items-center gap-5">
    <div class="text-gray-700 font-medium text-xl">Selecione uma opção</div>
    <button (click)="novaSala()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-50 cursor-pointer">Nova sala</button>
    <button (click)="selecionaSalaExistente()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-50 cursor-pointer">Sala existente</button>
    <!-- <div class="flex flex-row w-1/3 h-1/3 bg-gray-200 rounded-2xl"></div> -->
</div>
<div *ngIf="salaExistente" class="flex flex-col w-screen h-screen justify-center items-center gap-5">
    <mat-form-field appearance="fill">
        <mat-label>Código da sala</mat-label>
        <input matInput placeholder="digite o código da sala" [formControl]="codigo_sala">
    </mat-form-field>
    <button (click)="buscarSala()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-50 cursor-pointer">Entrar</button>
</div>
